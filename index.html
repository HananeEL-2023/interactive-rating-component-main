<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/interactive-rating.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <section>
    <figure>
      <img src="images/icon-star.svg" alt="star icon">
    </figure>
    <h1> How did we do?</h1>
    <p>Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!</p>
    <form id="form">
      <div class="input-label">
        <input class="btn" id="radio1" type="radio" name="rating" value="1" />
        <label for="radio1">1</label>
      </div>
      <div class="input-label">
        <input class="btn" id="radio2" type="radio" name="rating" value="2">
        <label for="radio2">2</label>
      </div>
      <div class=" input-label">
        <input class="btn" id="radio3" type="radio" name="rating" value="3">
        <label for="radio3">3</label>
      </div>
      <div class=" input-label">
        <input class="btn" id="radio4" type="radio" name="rating" value="4">
        <label for="radio4">4</label>
      </div>
      <div class=" input-label">
        <input class="btn" id="radio5" type="radio" name="rating" value="5">
        <label for="radio5">5</label>
      </div>
      <button type="submit" id="submit">Submit</button>
    </form>

  </section>

  <div class="popup" id="popup">
    <figure><img src="images/illustration-thank-you.svg" alt="illustration-Thank-you"></figure>
    <p class="result-message">You selected <span id="result"></span>out of 5</p>
    <h2 class="title">Thank you!</h2>
    <p class="paragraph"> We appreciate you taking the time to give a rating. If you ever need more support,
      donâ€™t hesitate to get in touch!</p>
  </div>
  <script src="Js/interactive-rating.js"></script>
</body>

</html>
